<!DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="UTF-8"> 
            <meta name="description" content="Nos plus beau meubles en chêne disponible, construits par nos meilleurs artisants menuisiers">
            <link rel="stylesheet" href="style.css">
            <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
            <title>Page d'accueil Orinico - Nos meubles en chêne</title>
            
        </head>
        <body>
            <header>
                <nav>
                    <ul>
                        <li><a href="index.html">Accueil</a></li>
                        <li><a href="produit.html">Produit</a></li>
                        <li><a href="panier.html">Panier</a></li>
                        <li><a href="commande.html">Commande</a></li>
                    </ul>
                </nav>
                <div class="banner">
                    <img src="banniere/orinoco.png" alt="Logo orinoco"/>
                </div>
            </header>
            <main class="container">
                <h1>Mon panier Orinoco !</h1>
                <div class="produits-container">
                    <div class="produits-header">
                        <h3 class="produit-titre">PRODUIT</h3>
                        <h3 class="prix">PRIX</h3>
                        <h3 class="vernis">VERNIS</h3>
                        <h3 class="quantité">Quantité</h3>
                        <h3 class="total">TOTAL</h3>
                    </div>
                </div>

                <div class="furnitures-panier"></div>

                <form id="formulaire" >
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="firstname">Prénom :</label>
                            <input type="text" name="firstName" class="form-control" id="firstname" placeholder="Votre prénom..." required><span id='oublisPrenom'></span><br>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="name">Nom :</label>
                            <input type="text" name="lastName" class="form-control" id="name" placeholder="Votre nom..." required><span id='oublisNom'></span><br>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="email">Email :</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Votre email@email.fr" required><span id='oublisEmail'></span><br>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="address">Adresse :</label>
                            <input type="text" name="address" class="form-control" id="address" placeholder="6 avenue de Paris" required><span id='oublisAdress'></span><br>
                        </div>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="city">Ville :</label>
                        <input type="text" name="city" class="form-control" id="city" placeholder="Votre ville..." required><span id='oublisVille'></span><br>
                    </div>
                    <button type="button" onclick="achat()" id="valider">Valider mon panier</button>  
                </form>   
            </main>
            <footer>
                <ul>
                    <li><a>Nous contacter</a></li>
                    <li><a>Mention légale</a></li>
                </ul>
            </footer>
            <script src="panier.js"></script>
        </body>
    </html>
